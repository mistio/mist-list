<html lang="en-US">

<body>
    <h1>mist-list</h1>
    <div id="demo"></div>
    <script type="module">
        import { html, render } from 'lit';
        import {repeat} from 'lit/directives/repeat.js';
        import '@vaadin/tabs';
        import '../mist-list.js';

        let presets = [
            {id:"simple"},
            {id:"selectable"},
            {id:"streaming"},
            {id:"treeview"}
        ]

        function updateTab(e) {
            const preset = e ? e.detail.value : 0;
            const url = `${presets[preset].id  }.json`;
            fetch(url)
            .then(response => response.json())
            .then(async body => {
                // populate mist-list with data
            });
        }
        render(
            html`
                <vaadin-tabs @selected-changed="${updateTab}">
                    ${repeat(presets, item => item, (item) => html`<vaadin-tab>${item.title || item.id}</vaadin-tab>`)}
                </vaadin-tabs>      
            `, document.querySelector('#demo')
        );

    </script>
</body>
</html>
